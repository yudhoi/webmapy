<!DOCTYPE html>
<html>
<head>
	<title>Leaflet WebGIS Example</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />


	<style>
		#map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
	</style>
</head>
<body>
	<div id = "map"></div>
	<script>
		var map = L.map('map').setView([-7.690992794458956, 110.37677710610576], 12);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
			sttribution: '<a href="https://www.openstreetmap.org/copyright/" target="_blank">&copy; Openstreetmap</a>'
		}).addTo(map);
		

map.isFullscreen() // Is the map fullscreen?
map.toggleFullscreen() // Either go fullscreen, or cancel the existing fullscreen.

// `fullscreenchange` Event that's fired when entering or exiting fullscreen.
map.on('fullscreenchange', function () {
    if (map.isFullscreen()) {
        console.log('entered fullscreen');
    } else {
        console.log('exited fullscreen');
    }
});

map.addControl(new L.Control.Fullscreen({
    title: {
        'false': 'View Fullscreen',
        'true': 'Exit Fullscreen'
    }
}));

var marker = L.marker([-7.690992794458956, 110.37677710610576]).bindPopup('<video controls autoplay><source src="vid.mp4"></source></video>').addTo(map);


	</script>


</body>
</html>
